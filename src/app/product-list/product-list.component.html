
<!-- ngFor utilizado para repetição de dados-->
<div *ngFor = "let product of products; index as productId">

    <H3>
        <!-- Adicionar link nas opcoes junto com o hint-->
        <a [title]="product.name" [routerLink]="['/products', productId]">
            {{ product.name }}
        </a>
    </H3>

    <p *ngIf = "product.description">
        Detalhes: {{product.description}}
    </p>

    <p *ngIf = "product.price">
        R$: {{product.price}}
    </p>

    <button (click)="share()">
        Compartilhar
    </button>

    <app-product-alerts
        [product] = "product"
        (notify)= "onNotify()">
    </app-product-alerts>

</div>
